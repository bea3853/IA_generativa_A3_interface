<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--- inserir favicon   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>IA GENERATIVA</title>
</head>
<body>
    <main>
        <div class="sidebar"> </div>
        <section class="chat">
            <img src="img/SENAI-AI 1.png" alt="Jarvis">
            <h1>SENAI GPT</h1>
            <!-- Formulário para perguntas -->
            <div class="pergunta"> 
                <input type="text" name="prompt" id="prompt" placeholder="Pergunte algo...">
                <button type="button" class="btn btn-primary"> 
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <!-- Logotipo do Senai -->
            <img src="img/senai_logo.png" alt="logo do Senai, fundo vermelho e fonte branca">
            <br>
            <!-- Botão para alternar o modo escuro -->
            <button class="dark-mode-toggle" data-theme="dark">
                <i class="fas fa-moon"></i>
            </button>
            
            <!-- Botão alternativo para o modo escuro (comentado) -->
            <!-- <button class="dark-mode-button">Toggle Dark Mode</button> -->
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
